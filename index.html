<!DOCTYPE html>
<html>
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
  </script>
  <link href="https://fonts.googleapis.com/css?family=Autour+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Mallanna" rel="stylesheet">
  <script src="https://use.fontawesome.com/71ea549139.js"></script>
  <link href="./assets/styles.css" rel="stylesheet"><!-- Modal -->
  <title></title>
</head>
<body>
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-body">
          <h1>FONTIZER</h1>
          <h4>Try out all the Google Fonts on your text!</h4>
          <form class="form-inline">
            <input id="userText" placeholder="your text here" type="text"> 
            <button class="btn" data-dismiss="modal" id="goButton" type="button"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i></button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <nav class="navbar navbar-light bg-faded justify-content-between">
    <a class="navbar-brand">Fontizer</a>
    <form class="form-inline">
      <input class="form-control mr-sm-2" id="textChangeBox" placeholder="enter new text here" type="text"> 
      <button class="btn my-2 my-sm-0" type="button">Change Text</button>      
      <button class="btn changeCase my-2 my-sm-0" type="button">aa</button>
      <button class="btn changeCase my-2 my-sm-0" type="button">Aa</button>
      <button class="btn changeCase my-2 my-sm-0" type="button">AA</button>
    </form>
  </nav>
  <div class="col-lg-12" id="fonts"></div>
  <script src="assets/script.js">
  </script>
</body>
</html>
